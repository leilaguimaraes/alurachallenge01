<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Alura Geek - Login</title>
</head>
<body>
    <header class="header">
        <div class="cabecalho-head">
            <a href="./index.html">
                <img src="./src/logo_alura_geek.svg" alt="logo da Alura Geek">
            </a>
            <button id="login-btn">
            Login
            </button>

            <div class="searchbar">
                <input id ="barradebusca"type="search" placeholder="O que deseja encontrar?">
                <img src="./src/lupa.svg" alt="lupa de busca">
            </div>
        </div>
    </header>
    <main>
        <form action="">
            <h2>Iniciar Sessão</h2>
            <div class="campodeformulario">
                <label for="email">e-mail:</label>
                <input type="email" name="e-mail" id="email" placeholder="Escreva seu e-mail">
            </div>
            <div class="campodeformulario">
                <label for="senha">senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>
            <button class="primary-button-entrar" type="submit">Entrar</button>
        </form>
    </main>
    <footer>
        <div class="rodapecontainer">
            <section class="menufooter">    
                <a href="#"> <img src="./src/logo_alura_geek.svg" alt="logo da Alura Geek"></a>
                <ul class="listadofooter">
                <li class="linkfooter"><a href="#">Quem somos nós</a></li>
                <li class="linkfooter"><a href="#">Política de privacidade</a></li> 
                <li class="linkfooter"><a href="#">Programa fidelidade</a></li> 
                <li class="linkfooter"><a href="#">Nossas lojas</a></li> 
                <li class="linkfooter"><a href="#">Quero ser franqueado</a></li>  
                <li class="linkfooter"><a href="#">Anuncie aqui</a></li>  
            </ul>
            </section>      
            <form>
                <h2>Fale Conosco</h2>
                <div class="campoformulario">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </div>
                <div class="campoformulario">
                    <textarea name="Escreva sua mensagem" id="textodemensagem" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
                </div>
                <button type="submit" class="primary-button">Enviar mensagem</button>
            </form>
        </div>
        <div class="creditos">
            <p>Desenvolvido por Leila Beatriz</p>
            <div class="linksredessociais">
                <a href="https://github.com/leilaguimaraes"> <img src="./src/github.png" alt="botão para github"></a>
                <a href="https://www.linkedin.com/in/leila-rosa-guimar%C3%A3es/"><img src="./src/linkedin.png" alt="Botão para linkedin"></a>
            </div>
        </div>
        
    </footer>
</body>
</html>
